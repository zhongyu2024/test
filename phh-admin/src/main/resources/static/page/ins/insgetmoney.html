<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>提现-总后台</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script type="text/javascript" th:src="@{{path}/js/jquery-1.8.3.min.js(path=${contextPath})}"></script>
	<script type="text/javascript" th:src="@{../layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{{path}/page/ins/insgetmoney.js(path=${contextPath})}"></script> 

  </head>
  <style>
  	
  	
  	.search-btn{
  		width:150px;
  		height:40px;
  		color:white;
  		background: #169BD5;
  		line-height: 40px;
  		text-align: center; 	
  		border-radius: 3px;
  		margin-top:30px;
  		margin-left:50px;
  		cursor: pointer;
  	}
  	.userblock{
  		margin-top:10px;
  	}
  	.line-time{
  		margin-left:50px;
  		margin-top:30px;
  		font-size: 15px;
  	}
  	.same-line{
  		margin-left:30px;
  	}
  	
  	.create_time{
  		margin-left: 10px;
  	}
  	
  </style>
  
  <body>
	<form class="layui-form" action="">
	<blockquote class="layui-elem-quote layui-text" style="margin-top:30px;">
				<div class="layui-form-item">
					<div class="layui-inline">
						<span>状态：</span>
					</div>
					
					<div class="layui-inline">
						<!-- <select id="is_check">
							<option value="2">请选择</option> layui-col-md-offset1
							<option value="0">未审核</option>
							<option value="1">已审核</option>
						</select> -->
						<select id="is_pay" >
							<option value="2">请选择</option>
							<option value="0">未支付</option>
							<option value="1">已支付</option>
						</select>
					</div>
			
					<div class="layui-inline">
						<span>提现方式：</span>
					</div>
			
					<div class="layui-inline">
						<select id="get_way">
							<option value="0">请选择</option>
							<option value="1">支付宝</option>
							<option value="2">银行卡</option>
						</select>
					</div>
			</div>
			
			<div class="layui-form-item" >
				<div class="layui-inline">
					<span>用户名：</span>
				</div>
				<div class="layui-inline">
					<input type="text" class="layui-input" id="user_name">
				</div>
				<div class="layui-inline">
				<span>订单号：</span>
				</div>
				<div class="layui-inline">
				<input type="text" class="layui-input" id="order_sn">
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-inline">
					<span>申请时间：</span>
				</div>
				
				<div class="layui-inline">
					<input type="text" class="layui-input" id="date1" readonly="readonly">
				</div>
				
				<div class="layui-inline">
					<input type="text" class="layui-input" id="date2" readonly="readonly">
				</div>
			</div>
			
			<div class="layui-inline search-btn">
				<span>搜索</span>
			</div>
			</div>
	</blockquote>
	<br>
	
		
	
	
	<div>
		<table id="userList" lay-filter="userList"></table>
	</div>
	</form>
	<script type="text/html" id="userlistBar" >
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">支付</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改订单</a>
	</script>
	<!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
	
	<script>

    getlevel()  
      
	function getlevel(){
        $.ajax({
            type:"GET",
            url:"/userapi/getlevel",
         	datatype: "json",
      		async:false,
            success:function(data){
				for(var i=0;i<data.length;i++){
					$("#levelOp").append("<option value="+data[i].id+">"
					+data[i].member_name+"</option>")
				}
            }
        });  
	}
	         		 	
	         	
	</script>
	
  </body>
</html>

<script>
layui.use(['layer', 'table','form','jquery','element','laydate'], function () {
    var $ = layui.jquery;
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    
    //var i = layer.load(3);
    
	pinhaha_file_plug("img_url0","http://seller.wnduoduo.com/cfg_upload/upload_file.htm","myform1",callbackFuntion,"img_url");
	pinhaha_file_plug("img_url1","http://seller.wnduoduo.com/cfg_upload/upload_file.htm","myform2",callbackFuntion,"id_card_up");
	pinhaha_file_plug("img_url2","http://seller.wnduoduo.com/cfg_upload/upload_file.htm","myform3",callbackFuntion,"id_card_down");

	pinhaha_file_plug("img_url5","http://seller.wnduoduo.com/cfg_upload/upload_file.htm","myform6",callbackFuntion,"img2");
	pinhaha_file_plug("img_url6","http://seller.wnduoduo.com/cfg_upload/upload_file.htm","myform7",callbackFuntion,"img3");
	pinhaha_file_plug("img_url7","http://seller.wnduoduo.com/cfg_upload/upload_file.htm","myform8",callbackFuntion,"img4");
	
	function callbackFuntion(data){
		console.log("文件名:"+data.msg);
	    if(data.code==200){
	    	layer.close(load)
	    	layer.msg("上传成功！")
	    }else{
	    	layer.msg("上传失败，请重试！")
	    }
	}

	$("[name='file_img']").change(function(){
         load = layer.load(1);
	})
  
});
	
</script>

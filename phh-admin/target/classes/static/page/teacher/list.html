	<script>
	function addTeacher(){
		$.ajax({
	            type:"GET",
	            url:"/courseapi/getTeacher",
	         	datatype: "json",
	      		async:false,
	            success:function(data){
	            	//console.log(data)
	            	for(var i=0;i<data.length;i++){
						$("#teacher_id").append("<option value='"+data[i].id+"'>"+
							data[i].teacher_name+"</option>")
					}
	            },
	            error: function (jqXHR, textStatus, errorThrown) {
           			alert('error')
       			}
         	});
    }
	</script>

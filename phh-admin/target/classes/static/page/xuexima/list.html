<!DOCTYPE html>
<html>
  <head>
    <title>代理管理</title>
	
    <meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet"  th:href="@{{path}/layui/css/layui.css(path=${contextPath})}" media="all" />

  </head>
  
  <body>
  	
  	<blockquote class="layui-elem-quote layui-bg-green" style="margin-top:10px;" >
		<div>后台&gt;学习码管理</div>
	</blockquote>
	<div class="layui-form layui-container" id="vue1">
		<blockquote class="layui-elem-quote layui-text" style="margin-top:30px;">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchName" placeholder="请输入搜索的用户名" />
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchPhone" placeholder="请输入搜索的手机号" />
				</div>
				<a class="layui-btn search_btn" >搜索</a>
		</blockquote>
  		
  		<!--表格 -->
  		<table class="layui-hide" id="table1" lay-filter="table1"></table>
  		
 		<!-- 分页 -->
 		<div id="layuipage"></div>
		<!-- 分页 -->
		
		<!-- 工具栏 -->
		<script type="text/html" id="toolbarDemo">
		</script>
 		<!-- 工具栏 -->
 		
 		<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		</script>
	</div>
  </body>
	
	<!-- 添加或编辑vue --> 
	<div id="edit_vue">
	
	<!-- 编辑试题弹出页 -->
    <div class="layui-form" id="edit" style="display:none;">
	<br><br>
  		<div class="layui-form-item layui-col-md-offset1">
				<div class="layui-inline">
					省代选择:
				</div>
				<div class="layui-inline">
					<select   id="select_province" 
					 lay-filter="select_province" lay-search="" >
						<option :value="edit_data.province_id1">{{edit_data.province_name1}}</option>
						<template v-for="(item,i) in can_add_province" >
						<option :value="i">{{item}}</option>
						</template>
					</select>
				</div>
		</div>
		<div class="layui-form-item layui-col-md-offset1">
			<div class="layui-inline">
					市代选择:
			</div>
			<div class="layui-inline">
				<select   id="select_city"  
				lay-filter="" lay-search="" >
					<option :value="edit_data.city_id1">{{edit_data.city_name1}}</option>
					<template v-for="(item,i) in can_add_city[select_province]" >
					<option :value="item.id">{{item.name}}</option>
					</template>
				</select>
			</div>
		</div>
		<div class="layui-form-item" style="text-align:center;" >
			<div class="layui-inline">
				<button  class="layui-btn  layui-btn-normal layui-col-md-offset20 edit"  >保存</button>
			</div>
		</div>
   	</div>
	
	<!-- 添加弹出页 -->
    <div class="layui-form" id="add" style="display:none;">
		<br><br>
		
		<div class="layui-form-item layui-col-md-offset1">
				<div class="layui-inline">
					省代选择:
				</div>
				<div class="layui-inline">
					<select   id="add_select_province" lay-filter="select_province" lay-search="" >
						<option value="">请选择</option>
						<template v-for="(item,i) in can_add_province" >
						<option :value="i">{{item}}</option>
						</template>
					</select>
				</div>
		</div>
		
		<div class="layui-form-item layui-col-md-offset1">
			<div class="layui-inline">
					市代选择:
			</div>
			<div class="layui-inline">
				<select   id="add_select_city"  lay-filter="" lay-search="" >
					<template v-for="(item,i) in can_add_city[select_province]" >
					<option :value="item.id">{{item.name}}</option>
					</template>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item layui-col-md-offset1">
			<div class="layui-inline">
				手机号:
			</div>
			<div class="layui-inline">
				<input type="text" required class="layui-input" id="add_phone" />
			</div>
		</div>
		
		<div class="layui-form-item" style="text-align:center;" >
			<div class="layui-inline">
				<button  class="layui-btn  layui-btn-normal layui-col-md-offset20 add"  >添加</button>
			</div>
		</div>
	</div>
	
	</div><!-- 添加或编辑试题vue --> 
    <script th:src="@{{path}/layui/layui.js(path=${contextPath})}"></script>
	<script th:src="@{{path}/vue/vue.min.js(path=${contextPath})}"></script>
	<script th:src="@{{path}/page/xuexima/list.js(path=${contextPath})}"></script>
</html>
